<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack 5 demo</title>

  <style>
    #app {
      max-width: 300px;
      margin: 0 auto;
      font-family: sans-serif;
    }
    .user-item {
      list-style-type: none;
      border-bottom: 1px solid #ddd;
      padding: .5em 0;
      display: flex;
      align-self: center;
    }
    .user-item img {
      max-width: 32px;
      border-radius: 50%;
    }
    .user-item span {
      margin-left: 1em;
      font-size: 1.25em;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="bundle.js"></script>
</body>
</html>
